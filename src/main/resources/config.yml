# Default config for HardcoreCyclePlugin
features:
  scoreboard: true
  actionbar: true

webhook:
  url: ""

behavior:
  cycle_when_no_online_players: true
  delete_previous_worlds: true
  defer_delete_until_restart: false
  async_delete: true
  shared_death: false
  # Automatically start new cycles when players join the lobby (lobby server only)
  # When true, the lobby will automatically request a new cycle from the hardcore server
  # when players are waiting and no cycle is active. Default: true
  auto_start_cycles: true

# Server role controls whether this instance is responsible for creating/deleting worlds.
# Values: "hardcore" (the backend that hosts the cyclical hardcore worlds) or "lobby"
# When set to "lobby" the plugin will not create or delete worlds; it will only provide
# lobby-side features such as scoreboard and local-lobby teleportation.
server:
  role: "hardcore"
  # Optional: name of the hardcore backend server (as defined in your proxy) that lobby
  # instances can forward admin requests to. Used when server.role is "lobby".
  hardcore: ""
  # Optional shared secret for RPC forwarding. If set, forwarded RPCs must include this secret.
  rpc_secret: ""
  # Seed configuration: when true, each new hardcore world receives a new random seed.
  # When false, the configured seed (if non-zero) will be used for all worlds.
  # Default: true (randomize seed for each cycle)
  randomize_seed: true
  # Optional configured seed (only used when randomize_seed is false and non-zero).
  # When randomize_seed is false and this is 0, Minecraft will choose the seed.
  # Default: 0
  seed: 0
  # Path to server.properties file (relative to server root directory).
  # The plugin will update the level-name property in this file to ensure the
  # correct cycle world is loaded on server restart.
  # Default: "server.properties"
  properties_path: "server.properties"

# Lobby configuration (optional)
lobby:
  # If set, plugin will attempt to send players to this server name using the
  # BungeeCord outgoing plugin channel (Connect). Leave empty if not using a proxy.
  server: ""
  # Local world name to teleport players to when a proxy is not used or as a fallback.
  world: ""

name: Release

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'production' }}
    permissions:
      contents: write  # Required for uploading release assets
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    
    - name: Build with Maven
      run: mvn -B clean package --file pom.xml
    
    - name: Get version from pom.xml
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "jar_name=the-cycle-$VERSION.jar" >> $GITHUB_OUTPUT
    
    - name: Upload to Release
      if: github.event_name == 'release'
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./target/the-cycle-${{ steps.get_version.outputs.version }}.jar
        asset_name: the-cycle-${{ steps.get_version.outputs.version }}.jar
        asset_content_type: application/java-archive
    
    - name: Deploy to environment
      run: |
        echo "Deploying to ${{ github.event.inputs.environment || 'production' }} environment"
        echo "This is a placeholder for actual deployment logic"
        echo "You can add deployment steps here such as:"
        echo "  - Upload to server via SCP/SFTP"
        echo "  - Deploy to Kubernetes cluster"
        echo "  - Update plugin on game server"
        echo "  - Trigger deployment webhook"
    
    - name: Generate deployment summary
      run: |
        echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Environment**: ${{ github.event.inputs.environment || 'production' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Version**: ${{ steps.get_version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Artifact**: ${{ steps.get_version.outputs.jar_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
